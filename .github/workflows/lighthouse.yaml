name: Lighthouse CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  lighthouseci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - run: npm install && npm install -g @lhci/cli@0.7.x && npm install firebase-tools -g
      - run: npm run lint
      - run: node ./build.js
      - run: lhci autorun
      - run: firebase deploy --token ${{ secrets.FIREBASE_TOKEN }}
